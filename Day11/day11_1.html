<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body style="text-align: center;">
    <h1 style="text-align: center;">Validations using Regular Expressions</h1>
    <hr/>
    Person Name  :  <input type="text"  id="t1" />  
	<br/><br/>
	Enter Contact Number  :  <input type="text"  id="t2" />  
	<br/><br/>
    Enter Vehicle Number  :  <input type="text"  id="t3" />  
	<br/><br/>
    Enter City Name  :  <input type="text"  id="t4" />  
	<br/><br/>
	
  
	
	<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
            $(document).ready(function(){ 

            $('#t1').keyup(function() {
			 
             $(".error-t1").remove();						
             var inputVal = $(this).val();						
             var nameReg = /^[a-zA-Z]{0,10}$/;
                      
                 if(  nameReg.test(inputVal)  ==  false) 
                 {
                     $(this).after('<span  class="error-t1">Enter Valid name</span>');
                 }
              
            });

                 $('#t2').keyup(function() {
                        $(".error-t2").remove();						
                        var inputVal = $(this).val();						
                        var numericReg = /^[0-9]{10}$/;
							if(  numericReg.test(inputVal)  ==  false  &&  inputVal.length >  0 ) 
							{
								$(this).after('<span  class="error-t2">Only 10 numerical digits allowed.</span>');
							}
						 
			});

            $('#t3').keyup(function() {
			 
             $(".error-t3").remove();						
             var inputVal = $(this).val();						
             var vehicleReg = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;
                      
                 if(  vehicleReg.test(inputVal)  ==  false) 
                 {
                     $(this).after('<span  class="error-t3">Enter Valid Vehicle Number</span>');
                 }
              
            });

            $('#t4').keyup(function() {
                        
                        $(".error-t4").remove();						
                        var inputVal = $(this).val();						
                        var cityReg = /^[A-Z]+$/;
                                
                            if(  cityReg.test(inputVal)  ==  false) 
                            {
                                $(this).after('<span  class="error-t4">Enter Valid City</span>');
                            }
                        
            });
			
});
</script>
</body>
</html>
