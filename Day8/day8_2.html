<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1 style="text-align: center;">Creating Timer Using JQuery</h1>
    <hr/>
    <input type="button" id="btn1" style="font-size: 30px; color: rgb(17, 98, 126); margin-right: 30px;" value="Start"/>
    <input type="button" id="btn2" style="font-size: 30px; color: rgb(17, 98, 126);" value="Clear"/>
    <p id="p1" style="font-size:50px; font-weight: bold; text-align: center; background-color: black; color: white; width: 30%; margin-top: 40px; margin-left: 420px;"><span id="s1">00</span>:
        <span id="s2">00</span>:
        <span id="s3">00</span></p>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>

        $(document).ready(function(){
            var count=0;
            var count1=0;
            var count2=0;
            $("#btn1").click(function(){
                setInterval(function(){
                    count++;
                    if(count<10){
                        $("#s3").html( "0" + count);
                    }
                    else{
                        $("#s3").html(count=count);
                    }
                    if(count==60){
                        count1++;
                        if(count1<10){
                            $("#s2").html( "0" + count1);
                        }
                        else{
                            $("#s2").html(count1=count1);
                        }
                        count=0;
                    }
                    if(count1==60){
                        count2++;
                        if(count2<10){
                            $("#s1").html( "0" + count2);
                        }
                        else{
                            $("#s1").html(count2=count2);
                        }
                        count1=0;
                    }
                },1000);
        }); 

        $("#btn2").click(function(){
            $("#p1").html("00:00:00");
        });

        });
    </script>
</body>
</html>
