<h1>Working with Angular</h1><hr/>
<input type="button" value="Get Data" (click)="buttonclick()" /><br/><br/>
<table Border="2" cellspacing="0">
    <tr>
        <th>User Id</th>
        <th>First Name</th>
        <th>Last Name</th>     
        <th>Email Id</th>
      </tr>
      <tr *ngFor="let item of usersArray">
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td><img [src]="item.avatar"/></td>
      </tr>
</table><br/><br/>
<input type="button" value="Get Data1" (click)="button1click()" /><br/><br/>
<table Border="2" cellspacing="0">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>     
      </tr>
      <tr *ngFor="let item of w3Array">
        <td>{{item.Name}}</td>
        <td>{{item.City}}</td>
        <td>{{item.Country}}</td>
      </tr>
</table>
