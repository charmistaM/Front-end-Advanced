<h1>Working with Angular</h1><hr/>
<input type="button" value="Get Data" (click)="buttonclick()" /><br/><br/>
<table Border="2" cellspacing="0">
    <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Job</th>     
        <th>Salary</th>
        <th>Department No</th>
      </tr>
      <tr *ngFor="let item of EmpjsonArray">
        <td>{{item.eid}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.deptno}}</td>
      </tr>
</table><br/><br/>
